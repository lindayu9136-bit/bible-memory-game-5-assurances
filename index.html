<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>약속의 말씀: 내 마음에 쏙쏙</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Pretendard CDN, Gowun Batang, Noto Serif KR -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Serif+KR:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: '#9995c8',      /* Lavender Background (Based on image) */
                        oat: '#4a412c',       /* Deep Bronze Text (Based on image) */
                        warm: '#fdfbff',      /* Soft Off-white for highlight contrast */
                        champagne: '#4a412c',  /* Point color matching the theme text */
                        panel: 'rgba(74, 65, 44, 0.05)'
                    },
                    fontFamily: {
                        serif: ['"Gowun Batang"', 'serif'],
                        classic: ['"Noto Serif KR"', 'serif'],
                        sans: ['Pretendard', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'char-glow-fade': 'charGlowFade 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                        'emoji-pop': 'emojiPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite alternate',
                        'loading-bar': 'loadingBar 4s linear forwards',
                        'float': 'float 10s ease-in-out infinite',
                        'praise-pop': 'praisePop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        'shake-subtle': 'shakeSubtle 0.4s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        charGlowFade: {
                          '0%': { opacity: '0', transform: 'translateY(10px)', filter: 'blur(10px)', textShadow: '0 0 0px #4a412c' },
                          '60%': { opacity: '1', transform: 'translateY(-2px)', filter: 'blur(0px)', textShadow: '0 0 15px rgba(74, 65, 44, 0.3)' },
                          '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0px)', textShadow: '0 0 10px rgba(74, 65, 44, 0.2)' }
                        },
                        emojiPop: {
                          '0%': { transform: 'scale(0.8) rotate(-10deg)' },
                          '100%': { transform: 'scale(1.1) rotate(10deg)' }
                        },
                        loadingBar: {
                          '0%': { width: '0%' },
                          '100%': { width: '100%' }
                        },
                        float: {
                          '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                          '50%': { transform: 'translate(10px, -20px) scale(1.02)' }
                        },
                        praisePop: {
                          '0%': { opacity: '0', transform: 'scale(0.8)' },
                          '60%': { opacity: '1', transform: 'scale(1.15)' },
                          '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        shakeSubtle: {
                          '0%, 100%': { transform: 'translateX(0)' },
                          '25%': { transform: 'translateX(-3px)' },
                          '75%': { transform: 'translateX(3px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #9995c8; 
            color: #4a412c; 
            -webkit-font-smoothing: antialiased; 
            user-select: none; 
            overflow-x: hidden;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            font-weight: 500; /* 전체적인 가독성을 위해 기본 웨이트 상향 */
        }
        .text-glow { text-shadow: 0 0 10px rgba(74, 65, 44, 0.15); }
        .text-glow-strong { text-shadow: 0 0 15px rgba(74, 65, 44, 0.25); }
        
        /* 입체감 강화된 Glass Panel (새 팔레트 적용) */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.12); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.25); 
            box-shadow: 0 12px 36px -8px rgba(0, 0, 0, 0.15), 
                        inset 0 0 20px rgba(255, 255, 255, 0.05); 
        }
        
        /* 입체감 강화된 Gold Button (텍스트 색상 기반으로 더 부드럽고 톤다운된 브론즈로 수정) */
        .btn-gold { 
            background: linear-gradient(180deg, #7d735d 0%, #6b634f 45%, #5a5342 100%); 
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.2), 
                        0 4px 12px -2px rgba(74, 65, 44, 0.15),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(74, 65, 44, 0.2);
            color: #ffffff;
        }
        
        .break-keep { word-break: keep-all; }
        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root" class="min-h-screen flex flex-col items-center relative">
        <!-- Subtle Animated Pattern -->
        <div class="absolute inset-0 opacity-[0.05] pointer-events-none" 
             style="background-image: radial-gradient(#4a412c 1px, transparent 1px); background-size: 40px 40px"></div>
        
        <div id="app" class="w-full max-w-md flex-1 flex flex-col px-6 py-10 z-10">
            <!-- App.tsx will be mounted here -->
        </div>
    </div>
</body>
</html>
