        // --- í€´ì¦ˆ ë¡œì§ ---
        function initQuiz() {
            const words = state.selectedVerse.content.split(/\s+/);
            const numBlanks = Math.max(2, Math.ceil(words.length * 0.25));
            const availableIndices = words.map((w, i) => i).filter(i => words[i].length >= 2);
            const pool = availableIndices.length > 0 ? availableIndices : words.map((_, i) => i);
            
            let tempIndices = [];
            let poolCopy = [...pool];
            while (tempIndices.length < numBlanks && poolCopy.length > 0) {
                tempIndices.push(poolCopy.splice(Math.floor(Math.random() * poolCopy.length), 1)[0]);
            }
            
            state.quiz = {
                words: words,
                blankIndices: tempIndices.sort((a, b) => a - b),

                .filter(w => w !== correctWord)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);
            
            state.quiz.options = [...combinedDistractors, correctWord].sort(() => Math.random() - 0.5);
        }
